<body id="home">
    <header id="header">

    <div id="main">
        <div id="search">
            <span class="input input--hoshi">
                <input class="input__field input__field--hoshi" type="text" id="input-4" />
                <label class="input__label input__label--hoshi input__label--hoshi-color-0" for="input-4">
                    <!-- <span class="input__label-content input__label-content--hoshi">Name</span>
                            <span class="input__label-content input__label-content--hoshi input__label-content--anim">hope</span> -->
                    <span class="input__label-content input__label-content--hoshi txt-rotate" data-period="2000"

                </label>
            </span>
        </div>
        <div class="button">
            <button id="button-search" type="button" class="btn">Search</button>

            <div class="notes">
                <!-- <span class="notes">The word is mentioned</span> -->

                <!-- <span class="notes">in all US presidential inaugural addresses.</span> -->

            <div class="barHolder">
                
            </div>

            <div class="illustrations--header"></div>

        </div>
    <div id="footer"></div>

    <script src="js/animation.js"></script>

    <!-- Detect if the input field is filled -->
    <script src="js/classie.js"></script>
    <script>
        (function () {
            [].slice.call(document.querySelectorAll('input.input__field')).forEach(function (inputEl) {
                // in case the input is already filled..
                if (inputEl.value.trim() !== '') {
                    classie.add(inputEl.parentNode, 'input--filled');
                }

                // events:
                inputEl.addEventListener('focus', onInputFocus);
                inputEl.addEventListener('blur', onInputBlur);
            });

            function onInputFocus(ev) {
                classie.add(ev.target.parentNode, 'input--filled');
            }

            function onInputBlur(ev) {
                if (ev.target.value.trim() === '') {
                    classie.remove(ev.target.parentNode, 'input--filled');
                }
            }
        })();
    </script>
    <script src="js/text-rotate.js"></script>

</body>

</html>
